<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [timeline]="timeline"
  [results]="multi"
  [rotateXAxisTicks]="xLabelRotated"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
>
</ngx-charts-line-chart>
